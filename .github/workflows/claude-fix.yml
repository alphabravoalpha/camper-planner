# Claude Auto-Fix Workflow
# When a bug-labelled issue is opened, Claude analyses the codebase and opens a PR with a fix.
# Also responds to @claude mentions in issue/PR comments.
#
# Prerequisites:
#   1. Install the Claude GitHub App: https://github.com/apps/claude
#   2. Add CLAUDE_CODE_OAUTH_TOKEN to repo secrets (generate via: claude setup-token)

name: Claude Auto-Fix

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude-fix:
    # Trigger on: bug-labelled issues OR @claude mentions in comments
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'bug')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          trigger_phrase: "@claude"
