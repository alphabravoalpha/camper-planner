# CI/CD Pipeline: Quality checks, build, deploy, and E2E testing
# Runs on push to main; deploys to GitHub Pages at camperplanning.com

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint (zero warnings)
        run: npx eslint . --ext ts,tsx --report-unused-disable-directives --max-warnings 0

      - name: Run unit tests
        run: npx vitest run

  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:prod
        env:
          NODE_ENV: production
          VITE_APP_VERSION: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.event.head_commit.timestamp }}
          VITE_BOOKING_AFFILIATE_ID: ${{ secrets.BOOKING_AFFILIATE_ID }}
          VITE_PITCHUP_AFFILIATE_ID: ${{ secrets.PITCHUP_AFFILIATE_ID }}
          VITE_ACSI_AFFILIATE_CODE: ${{ secrets.ACSI_AFFILIATE_CODE }}

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for CDN propagation
        run: sleep 30
      - name: Verify deployment
        run: |
          curl -f https://camperplanning.com/ || echo "Verification skipped (CDN may still be propagating)"
          echo "Deployment completed!"

  # E2E tests run against the live deployment. Failures are non-blocking during initial adoption.
  e2e-tests:
    runs-on: ubuntu-latest
    needs: verify
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        env:
          BASE_URL: https://camperplanning.com/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14
